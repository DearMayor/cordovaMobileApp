<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-content scroll="false">
        <section class = "home-container">
        <div class = "row">
 
            <div class = "col text-center">
              <h3>{{statusMessage}}</h3>
            </div>
 
        </div>
 
 
        <div class = "row">
 
            <div class = "col text-center">
              <ion-textarea style="border-color:grey"></ion-textarea>
            </div>
 
          </div>

          <div class = "row">
 
            <div class = "col text-center">
              <button ion-button outline large class = "button button-positive" (click)='bypassPicture();'>Done</button>
            </div>
 
          </div>
      </section>
      </ion-content>

</ion-content>
